<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating... - NSE Stock Trading</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl p-12 text-center max-w-md w-full">
            <div id="loading-state">
                <div class="loading-spinner mx-auto mb-6"></div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Authenticating...</h2>
                <p class="text-gray-600">Please wait while we complete the login process</p>
            </div>

            <div id="error-state" class="hidden">
                <div class="text-6xl mb-4">⚠️</div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Authentication Failed</h2>
                <p id="error-message" class="text-gray-600 mb-6"></p>
                <a href="./index.html" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700">
                    Return to Login
                </a>
            </div>
        </div>
    </div>

    <script src="./js/config.js"></script>
    <script>
        // This page handles the OAuth callback from Google
        // It's called by the backend after successful Google authentication
        
        async function handleCallback() {
            try {
                // The backend returns JSON with access_token and user info
                // Since we're receiving a GET request, we need to check if the backend
                // is returning the data via query parameters or if we need to fetch it
                
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');
                
                if (error) {
                    throw new Error(error);
                }
                
                // If backend redirects with token in URL (uncomment if using this method)
                // const token = urlParams.get('token');
                // if (token) {
                //     localStorage.setItem('access_token', token);
                //     
                //     // Fetch user info
                //     const response = await axios.get(`${API_URL}/api/v2/auth/me`, {
                //         headers: { 'Authorization': `Bearer ${token}` }
                //     });
                //     localStorage.setItem('user', JSON.stringify(response.data));
                //     
                //     window.location.href = './dashboard.html';
                //     return;
                // }
                
                // If backend returns JSON (current implementation)
                // The callback endpoint returns JSON, so we need to handle it
                // Since it's a browser redirect, the JSON might not be accessible
                // In this case, redirect to a page that can handle the JSON response
                
                // For now, just show success and redirect
                setTimeout(() => {
                    window.location.href = './dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Auth callback error:', error);
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('error-state').classList.remove('hidden');
                document.getElementById('error-message').textContent = 
                    error.message || 'Something went wrong during authentication';
            }
        }
        
        // Run when page loads
        handleCallback();
    </script>
</body>
</html>
