<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UpwardStocks - Smart trading made fun! Advanced technical analysis, AI insights, and paper trading for NSE stocks.">
    <meta name="keywords" content="stock trading, NSE, paper trading, technical analysis, stock screener, upwardstocks">
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <title>UpwardStocks - Login | Smart Trading Made Fun</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="max-w-md w-full">
                <!-- Logo and Title -->
                <div class="text-center mb-8">
                    <div class="text-6xl mb-4">ðŸš€</div>
                    <h1 class="text-4xl font-bold text-gray-800 mb-2">UpwardStocks</h1>
                    <p class="text-gray-600">Smart Trading Made Fun - Your Path to Market Success</p>
                </div>

                <!-- Login Card -->
                <div class="bg-white rounded-2xl shadow-xl p-8">
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back</h2>
                        <p class="text-gray-600">Sign in to your account to continue</p>
                    </div>

                    <!-- Google OAuth Button -->
                    <button @click="loginWithGoogle" 
                            class="w-full flex items-center justify-center gap-3 bg-white border-2 border-gray-300 rounded-lg px-6 py-3 font-semibold text-gray-700 hover:bg-gray-50 hover:border-gray-400 transition-all mb-6">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Continue with Google</span>
                    </button>

                    <!-- Divider -->
                    <div class="relative mb-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white text-gray-500">Or continue with email</span>
                        </div>
                    </div>

                    <!-- Login Form -->
                    <form @submit.prevent="login">
                        <div class="mb-4">
                            <label class="block text-gray-700 font-semibold mb-2">Email or Username</label>
                            <input v-model="credentials.username" 
                                   type="text" 
                                   required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="Enter your email or username">
                        </div>

                        <div class="mb-6">
                            <label class="block text-gray-700 font-semibold mb-2">Password</label>
                            <input v-model="credentials.password" 
                                   type="password" 
                                   required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="Enter your password">
                        </div>

                        <!-- Error Message -->
                        <div v-if="error" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                            {{ error }}
                        </div>

                        <!-- Login Button -->
                        <button type="submit" 
                                :disabled="loading"
                                class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors mb-4">
                            <span v-if="!loading">Sign In</span>
                            <span v-else class="flex items-center justify-center gap-2">
                                <div class="spinner-small"></div>
                                Signing in...
                            </span>
                        </button>
                    </form>

                    <!-- Register Link -->
                    <div class="text-center">
                        <p class="text-gray-600">
                            Don't have an account? 
                            <a href="./register.html" class="text-blue-600 hover:text-blue-800 font-semibold">Sign Up</a>
                        </p>
                    </div>
                </div>

                <!-- Features -->
                <div class="mt-8 grid grid-cols-3 gap-4 text-center">
                    <div class="bg-white rounded-lg p-4 shadow">
                        <div class="text-2xl mb-2">ðŸ“Š</div>
                        <div class="text-sm font-semibold text-gray-700">120-Point Analysis</div>
                    </div>
                    <div class="bg-white rounded-lg p-4 shadow">
                        <div class="text-2xl mb-2">ðŸ¤–</div>
                        <div class="text-sm font-semibold text-gray-700">AI Insights</div>
                    </div>
                    <div class="bg-white rounded-lg p-4 shadow">
                        <div class="text-2xl mb-2">ðŸ’°</div>
                        <div class="text-sm font-semibold text-gray-700">Paper Trading</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/auth.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    credentials: {
                        username: '',
                        password: ''
                    },
                    loading: false,
                    error: null
                };
            },
            methods: {
                async login() {
                    this.loading = true;
                    this.error = null;

                    try {
                        const formData = new FormData();
                        formData.append('username', this.credentials.username);
                        formData.append('password', this.credentials.password);

                        const response = await axios.post(
                            `${API_URL}/api/v2/auth/login`,
                            formData,
                            { headers: { 'Content-Type': 'application/x-www-form-urlencoded' } }
                        );

                        // Store token and user info
                        localStorage.setItem('access_token', response.data.access_token);
                        localStorage.setItem('user', JSON.stringify(response.data.user));

                        // Redirect to dashboard
                        window.location.href = './dashboard.html';

                    } catch (error) {
                        console.error('Login error:', error);
                        this.error = error.response?.data?.detail || 'Login failed. Please check your credentials.';
                    } finally {
                        this.loading = false;
                    }
                },
                loginWithGoogle() {
                    // Redirect to Google OAuth endpoint
                    window.location.href = `${API_URL}/api/v2/auth/google/login`;
                }
            },
            mounted() {
                // Check if already logged in
                const token = localStorage.getItem('access_token');
                if (token) {
                    window.location.href = './dashboard.html';
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
