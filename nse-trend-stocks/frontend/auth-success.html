<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl p-12 text-center max-w-md w-full">
            <div class="text-6xl mb-4">âœ…</div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Authentication Successful!</h2>
            <p class="text-gray-600 mb-6">Redirecting to dashboard...</p>
            <div class="inline-block border-4 border-blue-600 border-t-transparent rounded-full w-12 h-12 animate-spin"></div>
        </div>
    </div>

    <script src="./js/config.js"></script>
    <script>
        // Extract token from URL and store it
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const userId = urlParams.get('user');
        
        if (token) {
            // Store the token
            localStorage.setItem('access_token', token);
            
            // Fetch user info
            fetch(`${API_URL}/api/v2/auth/me`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(user => {
                localStorage.setItem('user', JSON.stringify(user));
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = './dashboard.html';
                }, 1000);
            })
            .catch(error => {
                console.error('Error fetching user info:', error);
                // Still redirect even if user fetch fails
                setTimeout(() => {
                    window.location.href = './dashboard.html';
                }, 1000);
            });
        } else {
            // No token - redirect to login
            window.location.href = './index.html';
        }
    </script>
</body>
</html>
